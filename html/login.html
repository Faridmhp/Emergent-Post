<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login Page</title>
</head>

<body>
    <div class="container">
        <form id="login-form">
            <h2>Login</h2>
            <input type="text" id="user-input" class="type" placeholder="Username" required>
            <br>
            <input id="pass-input" type="password" class="type" placeholder="Password" required>
            <br>
            <button id="login-bt" type="submit" class="submit">LOGIN</button>
            </form>
    </div>
</body>

</html>

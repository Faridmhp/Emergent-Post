<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Upload Image Page</title>
</head>

<body>
    <div class="container">
        <form id="image-form">
            <h2>Post your Image</h2>
            <input type="text" id="image-title" class="type" placeholder="Image Title">
            <br>
            <input type="text" id="image-description" class="type" placeholder="Description">
            <br>
            <label for="image-upload">Upload your Image </label>
            <input type="file" id="image-upload" class="check-box">
            <br>
            <br>
            <label for="image-policy">
                <input type="checkbox" id="image-policy">
                By checking the box, you agree to our Acceptable Use
                <a href="#" id="image-policy-link">Policy</a>
                for uploading images
            </label>
            <br>
            <br>
            <button id="upload-btn" type="submit" class="submit">Submit</button>
        </form>
    </div>
</body>

</html>
